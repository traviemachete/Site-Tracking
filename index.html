<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>WTP Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS (ไม่ใส่ integrity/crossorigin เพื่อลดจุดพัง) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">

  <!-- สไตล์ของเรา (พาธสัมพัทธ์ สำคัญมากสำหรับ GitHub Pages โครงการ) -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="map"></div>

  <div id="counter">แสดงจุด: 0</div>

  <div class="legend">
    <div><span class="dot" style="background:#00E036"></span>เปิดใช้งาน + อยู่ในประกัน</div>
    <div><span class="dot" style="background:#0B00E0"></span>เปิดใช้งาน + หมดประกัน</div>
    <div><span class="dot" style="background:#EB7302"></span>ปิดใช้งานชั่วคราว</div>
    <div><span class="dot" style="background:#EB020A"></span>ปิดใช้งาน</div>
    <div><span class="dot" style="background:#737373"></span>ไม่ทราบสถานะ</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- โค้ดของเรา (พาธสัมพัทธ์) -->
  <script src="./script.js"></script>
</body>
</html>
